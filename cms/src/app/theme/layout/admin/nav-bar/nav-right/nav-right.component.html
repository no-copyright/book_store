<ul class="navbar-nav ms-auto">
  <!-- User info and logout - Simple version without image -->
  <li class="nav-item" *ngIf="currentUser">
    <div class="d-flex align-items-center gap-2">
      <!-- User name và role -->
      <span class="text-dark">
        <strong>{{ currentUser.username }}</strong>
        <small class="text-muted ms-2">({{ getUserRolesText() }})</small>
      </span>
      
      <!-- Logout button -->
      <button type="button" 
              class="btn btn-danger btn-sm" 
              (click)="logout()"
              title="Đăng xuất">
        Đăng xuất
      </button>
    </div>
  </li>
  
  <!-- Loading state when no user -->
  <li class="nav-item" *ngIf="!currentUser">
    <span class="nav-link">Đang tải...</span>
  </li>
</ul>
