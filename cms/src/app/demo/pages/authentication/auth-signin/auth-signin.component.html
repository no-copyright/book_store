<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Đăng nhập</h3>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Tên đăng nhập" 
              formControlName="username"
              [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger text-start mb-2 small">
            <div *ngIf="loginForm.get('username')?.errors?.['required']">Vui lòng nhập tên đăng nhập</div>
            <div *ngIf="loginForm.get('username')?.errors?.['minlength']">Tên đăng nhập phải có ít nhất 3 ký tự</div>
          </div>

          <div class="input-group mb-3">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="form-control" 
              placeholder="Mật khẩu" 
              formControlName="password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
            <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
              <i class="feather" [class.icon-eye]="!showPassword" [class.icon-eye-off]="showPassword"></i>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger text-start mb-2 small">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Vui lòng nhập mật khẩu</div>
            <!-- Bỏ validation minlength cho password -->
          </div>

          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" />
              <label for="checkbox-fill-a1" class="cr">Ghi nhớ đăng nhập</label>
            </div>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary mb-4" 
            [disabled]="loading || loginForm.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
