<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Cấu hình trang chủ" [options]="false">
      <div *ngIf="loading" class="d-flex justify-content-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading" class="card-body pt-0">
        <div class="row">
          <div class="col-12 d-flex justify-content-between align-items-center my-4">
            <h4 class="text-primary mb-0">Cấu hình banner trang chủ</h4>
            <button class="btn btn-primary" (click)="navigateToEdit()">
              <i class="feather icon-edit me-2"></i> Chỉnh sửa cấu hình
            </button>
          </div>

          <div class="col-12" *ngIf="homepageConfig">
            <div class="card shadow-sm mb-4">
              <div class="card-header d-flex justify-content-between align-items-center bg-light">
                <h5 class="mb-0 text-dark">Thông tin cấu hình</h5>
                <small class="text-muted">Cập nhật lần cuối: {{ getFormattedDate(homepageConfig.last_updated) }}</small>
              </div>
              
              <div class="card-body">
                <div class="row">
                  <!-- Banner 1 -->
                  <div class="col-md-4 mb-4">
                    <div class="card h-100 border">
                      <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">Banner 1</h6>
                      </div>
                      <div class="card-body p-0">
                        <img [src]="homepageConfig.banner_1 || 'assets/images/placeholder.jpg'" 
                            class="img-fluid w-100" style="height: 200px; object-fit: cover;"
                            alt="Banner 1">
                      </div>
                    </div>
                  </div>

                  <!-- Banner 2 -->
                  <div class="col-md-4 mb-4">
                    <div class="card h-100 border">
                      <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">Banner 2</h6>
                      </div>
                      <div class="card-body p-0">
                        <img [src]="homepageConfig.banner_2 || 'assets/images/placeholder.jpg'" 
                            class="img-fluid w-100" style="height: 200px; object-fit: cover;"
                            alt="Banner 2">
                      </div>
                    </div>
                  </div>

                  <!-- Banner 3 -->
                  <div class="col-md-4 mb-4">
                    <div class="card h-100 border">
                      <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">Banner 3</h6>
                      </div>
                      <div class="card-body p-0">
                        <img [src]="homepageConfig.banner_3 || 'assets/images/placeholder.jpg'" 
                            class="img-fluid w-100" style="height: 200px; object-fit: cover;"
                            alt="Banner 3">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12" *ngIf="!homepageConfig">
            <div class="alert alert-info shadow-sm" role="alert">
              <h4 class="alert-heading">Không tìm thấy cấu hình!</h4>
              <p>Chưa có cấu hình cho trang chủ, hãy nhấn nút "Chỉnh sửa cấu hình" để tạo mới.</p>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
